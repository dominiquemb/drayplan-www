<div class="card card-default">
	<div class="card-body">
		<div class="form-container" [innerHtml]="formHtml"></div>
		<div class="container-fluid">
			<input name="Submit" (click)="submitForm($event)" type="button" class="btn btn-primary btn-cons" value="Save" />
			<input type="button" (click)="goBackToDashboard()" class="btn btn-default btn-cons" value="Cancel" />
		</div>
	</div>
</div>
